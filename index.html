<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario para Requisição Post</title>
</head>
<body>
    <main>
        <section id="container">
            <form action="http://localhost:5500/bemvindo" method="post">
                <label for="user"> Usuário:</label>
                <input class="input" type="text" name="user" id="user" placeholder="Digite seu nome de Usuário!">
                <label for="pass">Senha:</label>
                <input class="input" type="password" name="password" id="pass" placeholder="Digite sua senha!">
                <button type="submit">Enviar</button>
                <button class="clear">Cancelar</button>
            </form>
        </section>
    </main>
</body>
<script src="assets/js/main.js"></script>
</html>
